<main role="main" class="container">
    <div class="starter-template">
        <h1><span id="spanBizDate" name="spanBizDate" th:text="${bizdate}"></span></h1>
        <h2>
        <input type="date" th:field="*{bizdate}" id="pickbizdate"/>
        <button id="btnChangeBizDate" onClick="changeBizDate()">Change</button>
        </h2>
    </div>
    
    <table class="table table-striped table-bordered">
    <tr>
    	<th th:text="AccountId"/>
		<th th:text="Name"/>
		<th th:text="BillCycleDay"/>
		<th th:text="AccountBalance"/>
    </tr>
    <tr th:each="acc : ${accountinfolist}">
    	<td> <a th:href="@{${acc.getInvoiceUrl()}}" th:text="${acc.getAccountId()}"></a> </td>
		<td th:text="${acc.getName()}"/>
		<td th:text="${acc.getBillCycleDayLocal()}"/>
		<td th:text="${acc.getAccountBalance()}"/>
    </tr>
    </table>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
