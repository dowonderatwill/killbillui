    <a class="navbar-brand" href="/home">Back</a> -->

<table class="table table-striped ">
<tr class="table-info">
	<th th:text="InvoiceNumber" />
	<!-- <td th:text="InvoiceId" /> -->
	<th th:text="Amount" /> 
	<th th:text="Balance" /> 
	<th th:text="CreditAdj" />
	<th th:text="RefundAdj" /> 
	<th th:text="InvoiceDate" />
	<th th:text="TargetDate" />
	<th> <table class="table"><tr class="table-info">
			<th th:text="StartDate" /><th th:text="EndDate" /> <th th:text="PlanName" /> <th th:text="ProductName" />
		</tr></table>
	</th> 
	
</tr>
<tr th:each="x : ${response}"> 
	<td th:text="${x.getInvoiceNumber()}" />
	<!-- <td th:text="${x.getInvoiceId()}" /> -->
	<td th:text="${x.getAmount()}" />
	<td th:text="${x.getBalance()}" />
	<td th:text="${x.getCreditAdj()}" />
	<td th:text="${x.getRefundAdj()}" /> 
	<td th:text="${x.getInvoiceDate()}" />
	<td th:text="${x.getTargetDate()}" />
	<td> <table class="table table-bordered"><tr>
			<td th:text="${x.getItems().get(0).getStartDate()}" />
			<td th:text="${x.getItems().get(0).getEndDate()}" /> 
			<td th:text="${x.getItems().get(0).getPlanName()}" />
			<td th:text="${x.getItems().get(0).getProductName()}" />
		</tr></table>
	</td>
	 
</tr>

</table>

</body>
</html>
